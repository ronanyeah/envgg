name: build-binaries
run-name: Building Rust binaries for all platforms
on: workflow_dispatch

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact-name: envgg-linux-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact-name: envgg-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact-name: envgg-macos-aarch64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact-name: envgg-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libdbus-1-dev libxcb1-dev libxkbcommon-dev libxkbcommon-x11-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p artifact
          cp target/${{ matrix.target }}/release/envgg artifact/

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir artifact
          copy target\${{ matrix.target }}\release\envgg.exe artifact\

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact-name }}
          path: artifact/
          retention-days: 30
